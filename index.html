<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="start-screen hide">
        <h1 class="heading">Quiz App</h1>
        <div class="settings">
          <label for="num-questions">Number of questions</label>
          <select name="" id="num0questions">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="20">30</option>
          </select>
          <label for="catagory">Select Catagory</label>
          <select name="" id="catagory">
            <option value="">Any Catagory</option>
            <option value="9">General knowledge</option>
            <option value="10">Books</option>
            <option value="11">Films</option>
            <option value="12">Musics</option>
            <option value="14">Television</option>
            <option value="15">Videogames</option>
            <option value="16">Board Games</option>
            <option value="17">Science And natures</option>
            <option value="18">Computers</option>
            <option value="19">Mathematics</option>
            <option value="20">Methogy</option>
            <option value="21">Sports</option>
          </select>
          <label for="difficulty">Select Difficulty</label>
          <select name="" id="difficulty">
            <option value="">Any Difficulty</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
          <label for="time">Select Time per Question</label>
          <select name="" id="time">
            <option value="10">10 Seconds</option>
            <option value="15">15 Seconds</option>
            <option value="20">20 Seconds</option>
            <option value="25">25 Seconds</option>
            <option value="30">30 Seconds</option>
            <option value="60">60 Seconds</option>
          </select>
        </div>
        <button class="btn start">Start Quiz</button>
      </div>
      <div class="quiz">
        <div class="timer">
            <div class="progress">
                <div class="progress-bar"></div>
                <span class="progress-text">50</span>
            </div>
        </div>
        <div class="question-wrapper">
            <div class="number">
                Question <span class="current">1</span>
                <span class="total">/10</span>
            </div>
            <div class="question">This is question</div>
            <div class="answer-wapper">
                <div class="answer">                        
                <span class="text">answer</span>
                <span class="checkbox"></span>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
